<mat-form-field>
  <input
    type="email"
    matInput
    placeholder="Username"
    [formControl]="username"
    required
  />
  <mat-hint>Type a unique username.</mat-hint>
  <span matSuffix>@domain.com</span>
  <span matPrefix>admin.</span>
  <mat-error *ngIf="username.hasError">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>

<mat-form-field>
  <textarea matInput cdkTextareaAutosize rows="2"> </textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    (focus)="picker.open()"
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="picker"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker touchUi></mat-datepicker>
</mat-form-field>
